<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assigment Javascript 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="Form.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2 class="mt-3">Form Rekrutasi</h2>
          <hr class="my-3">
          
          <div class="mb-3">
            <label for="fullname" class="form-label">Fullname*</label>
            <input type="text" class="form-control" id="fullname" required>
            <div id="errorFullName" class="text-danger d-none">Field ini harus di isi!</div>
          </div>  
          <div class="mb-3">
            <label for="email" class="form-label">Email*</label>
            <input type="email" class="form-control" id="email" required>
            <div id="errorEmail" class="text-danger d-none">Field ini harus di isi!</div>
          </div>  
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number*</label>
            <input type="number" class="form-control" id="phoneNumber" required>
            <div id="errorPhoneNumber" class="text-danger d-none">Field ini harus di isi!</div>
          </div>
          <div class="mb-3">
            <label for="vacancy" class="form-label">Vacancy*</label>
            <select class="form-select" id="vacancy" required>
              <option value="" selected>&mdash;Choose your vacancy&mdash;</option>
            </select>
            <div id="errorVacancy" class="text-danger d-none">Field ini harus di isi!</div>
          </div>  
          <div class="mb-3">
            <label for="position" class="form-label">Position*</label>
            <select class="form-select" id="position" required>
              <option value="" selected>&mdash;Choose your position&mdash;</option>
            </select>
            <div id="errorPosition" class="text-danger d-none">Field ini harus di isi!</div>
          </div>  
          <button type="submit" class="btn btn-success" onclick="submitResult()">Kirim</button>
          
        </div>

        <div id="result" class="col-md-6 hr-horizontal d-none">          
          <h2 class="mt-3">Result</h2>
          <hr class="my-3">
          <p class="text-success">Terima kasih atas melakukan pengisian, permintaan ada akan segera kami proses</p>

          <div class="mb-3">
            <p class="m-0 fw-bold">Fullname</p>
            <p id="fullname-result"></p>
          </div>  

          <div class="mb-3">
            <p class="m-0 fw-bold">Email</p>
            <p id="email-result"></p>
          </div>  

          <div class="mb-3">
            <p class="m-0 fw-bold">Phone Number</p>
            <p id="phone-number-result"></p>
          </div>  

          <div class="mb-3">
            <p class="m-0 fw-bold">Vacancy</p>
            <p id="vacancy-result"></p>
          </div>  

          <div class="mb-3">
            <p class="m-0 fw-bold">Position</p>
            <p id="position-result"></p>
          </div>  

        </div>

      </div>
    </div>

    <script src="Form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
